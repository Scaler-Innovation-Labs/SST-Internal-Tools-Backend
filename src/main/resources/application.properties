spring.application.name=SST-Internal_Tools

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Prevent Hibernate from logging sensitive info
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Security
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Excel
excel.admins.file-path=${EXCEL_FILE_PATH}

# Server Configuration
server.port=${SERVER_PORT}

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY}
jwt.access_expiration=${JWT_ACCESS_EXPIRATION_TIME}
jwt.refresh_expiration=${JWT_REFRESH_EXPIRATION_TIME}

